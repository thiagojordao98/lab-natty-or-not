name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: natty-or-not-react/package-lock.json

      - name: Install dependencies
        run: |
          cd natty-or-not-react
          npm ci

      - name: Build
        run: |
          cd natty-or-not-react
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: natty-or-not-react/build
          branch: gh-pages
